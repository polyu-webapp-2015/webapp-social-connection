<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="lib/node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/utils.js"></script>
    <script src="js/controllers.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Register</h2>

<div ng-controller="MainCtrl">
    <table>
        <tbody>
        <tr>
            <td><label>User Name</label></td>
            <td><input type="text" ng-model="username" placeholder="unique username"
                       ng-change="onChanged.onUsernameChanged()"></td>
            <td><span ng-bind="username_res"></span></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" ng-model="password" placeholder="user password for login"
                       ng-change="onChanged.onPasswordChanged()"></td>
            <td><span ng-bind="password_res"></span></td>
        </tr>
        <tr>
            <td><label>Retype Password</label></td>
            <td><input type="password" ng-model="retype_password" placeholder="retype password again"
                       ng-change="onChanged.onRetypePasswordChanged()"></td>
            <td><span ng-bind="retype_password_res"></span></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" ng-model="email_str"
                       placeholder="email for activation and password reset"
                       ng-change="onChanged.onEmailChanged()"></td>
            <td><span ng-bind="email_res"></span></td>
        </tr>
        <tr>
            <td><input type="button" class="btn-primary" value="submit" ng-click="sendRegisterRequest()"></td>
        </tr>
        </tbody>
    </table>
	<button data-toggle="modal" class="btn btn-info" ng-click="logi()">Click me !</button>
    <!-- Modal -->

</div>
</body>
</html>
