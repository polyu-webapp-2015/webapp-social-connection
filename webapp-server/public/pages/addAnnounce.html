
<div ng-controller="AddAnnounceCtrl">
  <!-- the scope of "AddAnnounceCtrl" should be a child of the scope of "MainCtrl" -->
  <div class="modal-header">
  	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeAddAnnounceModal()">&times;</button>
    <!-- method "closeAddAnnounceModal()" inheritated from its parent scope -->
  	<h4 class="modal-title">Create Announcement</h4>
  </div>			<!-- /modal-header -->
    <form id="addAnnounceForm" name="addAnnounceForm" role="form" ng-submit="submit()" autocomplete="off">
    <div class="modal-body">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" ng-model="title" placeholder="Enter the title here..."/>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" rows="8" name="content" id="content" ng-model="content" placeholder="Enter the content here..."></textarea>
      </div>
    </div>			<!-- /modal-body -->
    <div class="modal-footer">
    	<button class="btn btn-sm my-btn my-btn-round" type="submit">Sumit</button>
    	<a class="btn btn-sm btn-default" ng-click="closeAddAnnounceModal()">Close</a>
    </div>			<!-- /modal-footer -->
    </form>
</div>
