<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>COMP3421-GroupProject</title>
  <script src="lib/node_modules/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="ts/lang.js"></script>
  <script src="ts/debug.js"></script>
  <script src="lib/utils.js"></script>
  <script src="ts/utils.js"></script>
  <script src="js/MainCtrl.js"></script>
  <script src="js/LoginCtrl.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="modal-dialog">
  <div ng-controller="LoginCtrl">
    <div class="modal-header">
      <h4 class="modal-title">Log In</h4>
    </div>      <!-- /modal-header -->
    <div class="center">
      <div class="alert alert-danger alert-auto login" ng-show="userNotExist">
        <strong>Username does not exist.</strong>
      </div>
      <div class="alert alert-danger alert-auto login" ng-show="wrongPassword">
        <strong>Incorrect password.</strong>
      </div>
    </div>
    <form id="loginForm" name="loginForm" role="form" ng-submit="login()" autocomplete="off">
      <div class="modal-body">
        <div class="form-group">
          <label for="phone">Username: </label>
          <input type="username" class="form-control" id="phone" ng-model="username"
                 placeholder="Email or mobile number" required/>
        </div>
        <div class="form-group">
          <label for="pwd">Password: </label>
          <input type="password" class="form-control" id="pwd" name="pwd" ng-model="password"
                 placeholder="Enter password" required>
        </div>
      </div>      <!-- /modal-body -->
      <div class="modal-footer">
        <button class="btn btn-sm my-btn my-btn-round" type="submit">login</button>
      </div>      <!-- /modal-footer -->
    </form>
  </div>
</div>
