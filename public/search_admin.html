<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>Administration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="lib/node_modules/jquery/dist/jquery.min.js"></script>

  <script src="lib/node_modules/angular/angular.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
  <!-- Order is Important -->

  <script src="js/app.js"></script>
  <script src="lib/utils.js"></script>
  <script src="js/searchCtrl.js"></script>
  <!-- be reminded that newly created .js files should be loaded here -->

	<link rel="stylesheet" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="css/common.css"> 
</head>

<body id="admin_nav_page" ng-controller="MainCtrl">
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#client_navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#admin_nav_page"><span class="glyphicon glyphicon-home nav_logo"></span></a>
		</div>
		<div class="collapse navbar-collapse" id="client_navbar">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#conferences">Conferences</a></li>
				<li><a href="#announcements">Announcements</a></li>
				<li><a href="#exhibitions">Exhibitions</a></li>
				<li><a href="#rewards">Rewards</a></li>
				<li><a href="#forum">Forum</a></li>
				<li><a href="#analytics">Analytics</a></li>
				<li><a href="#attractions">Attractions</a></li>
			</ul>
		</div>
	</div>
</nav>
<div class="jumbotron text-center">
	<h2>School of Hotel and Tourism Management</h2>
	<h3>Administration<h>
</div>
<div ng-controller='SearchCtrl'>
	<p>Search User:</p>
	<form class="form-horizontal" id="registerForm" name="registerForm" role="form" ng-submit="submit()" autocomplete="off">
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="name">Name:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="name" placeholder="Search by name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="session">Conference Session/ Exhibition:</label>
	    <div class="col-sm-10"> 
	      <input type="text" class="form-control" id="session" placeholder="Search by conference session/exhibition attended">
	    </div>
	  </div>
	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Search</button>
	    </div>
	  </div>
	</form>
</div>


<div id="users" class="container-fluid">
	<div class="row">
		<div class="col-sm-8">
			<h2>User Information</h2>
			<h4>Lorem ipsum ...</h4>
			<div class="well well-lg">
			<div class="list-group" ng-controller="ListCtrl">
				<button class="list-group-item" ng-repeat="elem in elems" ng-class="rowClass(elem, elems)"><h4>{{ elem.name }}</h4>{{ elem.content }}</button>
			</div>
			</div>
			<button class="btn btn-ln my-btn" ng-click="openRegisterModal()">Add User</button>
		</div>
		<div class="col-sm-4">
			<span class="glyphicon glyphicon-user logo"></span>
		</div>
	</div>
</div>
</body>
</html>
