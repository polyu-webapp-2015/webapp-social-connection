<div class="well well-lg" ng-controller="ListCtrl">
  <div class="list-group" ng-init="loadElements('GetProfileList')">
    <button class="list-group-item" ng-repeat="elem in elems" ng-class="rowClass(elem, elems)" ng-click="openDetailModal('/pages/user_detail.html', elem)">
      <h4 class="list-item-title">{{ elem.first_name + ' ' + elem.last_name }}</h4>
      <p class="list-item-remarks"style="margin-top: 0px; font-size: 12px">{{ elem.organization_name }}</p>
    </button>
  </div>
</div>
