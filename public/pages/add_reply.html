<div ng-controller="AddReplyCtrl">
	<div class="modal-header">
  		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeActionModal()">&times;</button>
		<h4 class="modal-title">Comment</h4>
	</div>

	<form class="form-horizontal" name="addAttractionForm" role="form" autocomplete="off">
		<div class="modal-body">
  		<div class="form-group">
    		<label class="control-label text-left"  for="comment">Comment: </label>
  			<textarea class="form-control" type="text" rows="5" ng-model='comment' placeholder="Put your comments here..." required>
  			</textarea>
    	</div>
		</div>
  </form>

	<div class="modal-footer">
		<div>
			<a class='col-sm-2 btn btn-sm my-btn my-btn-round' ng-click='submit()'>Comment</a>
			<a class="col-sm-2 btn btn-sm btn-default" ng-click="closeActionModal()">Close</a>
		</div>
	</div>
</div>
