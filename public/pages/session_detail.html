
<div ng-controller="SessionDetailCtrl">
  <!-- the scope of "AddAnnounceCtrl" should be a child of the scope of "MainCtrl" -->
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
    <h4 class="modal-title" style="margin-top: 6px">{{ elem.subject }}</h4>
  </div>
  <div class="modal-body">
    <div class="table-responsive">
      <table class="table" style="width: 100%">
        <tbody>
          <tr>
            <td> <b>Time: </b></td>
            <td> {{ elem.event_time }} </td>
          </tr>
          <tr ng-show="elem.type==='E'">
            <td> <b>Quota: </b></td>
            <td> {{ elem.quota }}</td>
          </tr>
          <tr>
            <td> <b>Venue: </b></td>
            <td> {{ elem.venue }}</td>
          </tr>
        </tbody>
      </table>
    </div>
      <p> {{ elem.description }}</p>
  </div>
  <div class="modal-footer">
    <a class="btn btn-sm my-btn my-btn-round" ng-click="joinSession()" ng-class="{'disabled': elem.joined || +elem.quota == elem.user_count}">{{ elem.joined? 'Joined': 'Join' }}</a>
    <a class="btn btn-sm btn-default" ng-click="closeModal()">Close</a>
  </div>
</div>
