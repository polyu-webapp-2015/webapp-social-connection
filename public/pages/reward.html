
<div ng-controller="RewardCtrl">
  <!-- the scope of "RewardCtrl" should be a child of the scope of "MainCtrl" -->
  <div class="modal-header">
  	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeRewardModal()">&times;</button>
    <!-- method "closeRewardModal()" inheritated from its parent scope -->
  	<h4 class="modal-title">Distribute Reward</h4>
  </div>			<!-- /modal-header -->
    <form id="rewardForm" name="rewardForm" role="form" ng-submit="submit()" autocomplete="off">
    <div class="modal-body">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" ng-model="reward.title" placeholder="Enter the title here..."/>
      </div>
      <div class="form-group">
        <label for="content">Details</label>f
        <textarea class="form-control" rows="8" name="content" id="content" ng-model="reward.content" placeholder="Enter the details here..."></textarea>
      </div>
      <div class="form-group">
        <label for="venue">Collection Venue</label>f
        <textarea class="form-control" rows="2" name="venue" id="venue" ng-model="reward.venue" placeholder=""></textarea>
      </div>
    </div>			<!-- /modal-body -->
    <div class="modal-footer">
    	<button class="btn btn-sm my-btn my-btn-round" type="submit">Submit</button>
    	<a class="btn btn-sm btn-default" ng-click="closeRewardModal()">Close</a>
    </div>			<!-- /modal-footer -->
    </form>
</div>
