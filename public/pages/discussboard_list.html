<div class="modal-header">
  <h4 class="modal-title">Discussion Board</h4>
</div>
<div ng-controller="ListCtrl">
  <a class="btn btn-sm my-btn my-btn-round" style="margin-top: 10px" ng-click="openAddDiscussBoardModal()">New Board</a>
  <div class="modal-body">
    <div class="well well-lg">
      <span ng-bind="text_before_list"></span>
      <div class="list-group"
           ng-init="loadElements('DiscussBoard')">
        <button class="list-group-item"
                ng-repeat="elem in elems"
                ng-class="rowClass(elem, elems)"
                ng-click="openDetailModal('/pages/post_list.html', elem)">
          <h4 class="list-item-title">
            {{ elem.subject }}
          </h4>
          <p class="list-item-remarks"
             style="margin-top: 0px; font-size: 12px">
            {{ elem.description }}
          </p>
        </button>
      </div>
    </div>
    <div style="height:45px"></div>
  </div>
</div>
