<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
  <h4 class="modal-title">Messsages From <a style="color: #2288ee" ng-click="openUserModal(elem.profile.account_id)">{{ elem.profile.first_name + ' ' + elem.profile.last_name }}</a></h4>
</div>
<div ng-controller="ListCtrl">
  <div class="modal-body">
    <div class="well well-lg">
      <ul class="list-group" style="list-style-type: none" ng-init="logii(elem)">
        <li class="list-group-item" ng-repeat="ele in elem.element_array" ng-class="{'sent-out-msg': user.account_id*1 === ele.from_account_id*1}" ng-click="logii(ele)">
            <b>{{ elem.profile.first_name + ' ' + elem.profile.last_name }}</b>: {{ ele.msg_content }}
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="modal-footer">
  <a class="btn btn-sm btn-default" ng-click="closeModal()">Close</a>
</div>
