<div ng-controller="AddRewardCtrl">
  <!-- the scope of "AddRewardsCtrl" should be a child of the scope of "MainCtrl" -->
  <div class="modal-header">
  	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
    <!-- method "closeModal()" inheritated from its parent scope -->
  	<h4 class="modal-title">Add Reward</h4>
  </div>			<!-- /modal-header -->
    <form id="addRewardForm" name="addRewardForm" role="form" ng-submit="submit()" autocomplete="off">
    <div class="modal-body">
      <div class="form-group">
        <label for="rewardType">Type</label>
        <select class="form-control" id='rewardType' ng-model='reward.rewardType'>
          <option value="coupon">Coupon</option>
          <option value="cash">Cash</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" id="description" ng-model="rewards.description" placeholder="Enter the description here..."/>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input class="form-control" rows="8" name="amount" id="amount" ng-model="rewards.amount" placeholder="Enter the amount here..."></input>
      </div>
      <span class="form-group">
        <label for="date">Date</label>
        <input type="date" ng-model="rewards.date" style="width: 140px"/>
      </span>
      <span class="form-group" style="width: 50px">
        <label for="time">Time</label>
        <input type="time" ng-model="rewards.time"/>
      </span>
    </div>			<!-- /modal-body -->
    <div class="modal-footer">
    	<button class="btn btn-sm my-btn my-btn-round" type="submit">Sumbit</button>
    	<a class="btn btn-sm btn-default" ng-click="closeModal()">Close</a>
    </div>			<!-- /modal-footer -->
    </form>
</div>
