<!-- should not be an html file, only segment of html is sufficient -->
<div class="modal-dialog">
  <div ng-controller="LoginCtrl">
    <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
	<h4 class="modal-title">Log In</h4>
    </div>			<!-- /modal-header -->
    <div class="center">
      <div class="alert alert-danger alert-auto login" ng-show="loginFail">
        <strong>Incorrect username or password.</strong>
      </div>
    </div>
    <form id="loginForm" name="loginForm" role="form" ng-submit="login()" autocomplete="off">
    <div class="modal-body">
      <div class="form-group">
	  <label for="username">Username: </label>
	  <input type="username" class="form-control" id="phone" ng-model="username" placeholder="Email or mobile number" required/>
      </div>
      <div class="form-group">
    <label for="pwd">Password: </label>
    <input type="password" class="form-control" id="pwd" name="pwd" ng-model="password" placeholder="Enter password" required>
      </div>
    </div>			<!-- /modal-body -->
    <div class="modal-footer">
	<button class="btn btn-sm my-btn my-btn-round" type="submit">login</button>
	<a class="btn btn-sm btn-default" ng-click="closeModal()">Close</a>
    </div>			<!-- /modal-footer -->
    </form>
  </div>
</div>
