<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
  <!--<h4 class="modal-title" ng-bind="modal_title"></h4>-->
  <h4 class="modal-title">{{$parent.elem.subject}}</h4>
</div>
<div ng-controller="ListCtrl">
  <div class="modal-body">
    <div class="well well-lg">
      <span ng-bind="text_before_list"></span>
      <div class="list-group"
           ng-init="loadElements('Post')">
        <button class="list-group-item" ng-repeat="elem in elems" ng-class="rowClass(elem, elems)" ng-click="openDetailModal('/pages/reply_list.html', elem)">
          <h4 class="list-item-title">
            {{ 'Subject : ' }}
            {{ elem.subject }}
          </h4>
          <p class="list-item-remarks"
             style="margin-top: 0px; font-size: 12px">
            {{ elem.description }}
          </p>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <a class="btn btn-sm my-btn my-btn-round" ng-click="openCreatePostModal()">Create</a>
  <a class="btn btn-sm btn-default" ng-click="closeModal()">Close</a>
</div>
