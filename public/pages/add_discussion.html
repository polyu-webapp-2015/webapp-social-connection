<div ng-controller="AddDiscussionCtrl">
	<div class="modal-header">
  		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
		<h4 class="modal-title">Add Discussion</h4>
	</div>

	<div class="modal-body">
		<form class="form-horizontal" name="addDiscussionForm" role="form" autocomplete="off">
			<div class="form-group">
	    		<label class="control-label col-sm-2"><p class='col-sm-offset-2 text-left'>Topic:</p></label>
	    		<div class="col-sm-10">
	    			<input class="form-control" type="text" ng-model='topic' required>
	    		</div>
			</div>

	    	<div class="form-group">
				<label class='control-label col-sm-2 text-left'><p class='col-sm-offset-2 text-left'>Introduction:</p></label>
	    		<div class="col-sm-10">
					<textarea class="form-control" rows='8' type="text" ng-model="intro" required></textarea>
				</div>
			</div>
	    </form>
	</div>

	<div class="modal-footer">
		<div>
			<a class='col-sm-2 btn btn-sm btn-success' ng-click='submit()'>Add</a>
			<a class="col-sm-2 btn btn-sm btn-default" ng-click="closeModal()">Close</a>
		</div>
	</div>
</div>
