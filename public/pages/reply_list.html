<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
  <!--<h4 class="modal-title" ng-bind="modal_title"></h4>-->
  <h4 class="modal-title">{{$parent.elem.subject}}</h4>
</div>
<div ng-controller="ListCtrl">
  <div class="modal-body" ng-init="loadExtraElements('Reply')">
    <a class="user-name-title" ng-click="openUserModal($parent.elem.creator_account_id)"> {{ myExtra.creator }}</a>    
    <br> <br>
    <p> {{ $parent.elem.description }}</p>
  </div>
  <div class="well well-lg">
    <span ng-bind"text_before_list"></span>
    <div class="list-group"
         ng-init="loadElements('Reply')">

      <ul class="list-group-item" ng-repeat="elem in elems" style="list-style-type: none">
        <!--<button class="list-item-remarks"-->
        <li style="margin-top: 0px;" ng-init="loadExtraSubElements('Reply',elem)">
          <a class="user-name-title" ng-click="openUserModal(elem.creator_account_id)">{{ elem.replierName }}</a> 
        </li>
        <p class="description">
          <span>
            {{ elem.message }}
          </span>
        </p>
      </ul>
    </div>
  </div>
</div>
</div>
<div class="modal-footer">
  <a class="btn btn-sm my-btn my-btn-round" ng-click="openCreateReplyModal()">Comment</a>
  <a class="btn btn-sm btn-default" ng-click="closeModal()">Close</a>
</div>
