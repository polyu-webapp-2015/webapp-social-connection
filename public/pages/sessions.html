  <div class="modal-header">
    <a class="btn btn-sm my-btn my-btn-round" ng-click="openAddSessionModal()" ng-show="user.account_type==='admin'">Add Session</a>
    <a class="btn btn-sm my-btn my-btn-round" ng-click="viewUserEvents()">My Events</a>
  </div>
<div ng-controller="ListCtrl">
  <div class="modal-body">
    <div class="well well-lg">
      <span ng-bind="text_before_list"></span>
      <div class="list-group"
           ng-init="loadElements('Event','Session')">
        <button class="list-group-item"ng-repeat="elem in elems"ng-class="rowClass(elem, elems)"ng-click="openDetailModal('/pages/session_detail.html', elem)">
          <h4 class="list-item-title">
            {{ elem.subject }}
          </h4>
          <p class="list-item-remarks"
             style="margin-top: 0px; font-size: 12px">
            {{ elem.event_time }}
          </p>
        </button>
      </div>
    </div>
  </div>
</div>
<div style="height:45px"></div>
